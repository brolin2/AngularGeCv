<div id="CV_container" *ngIf="cv">
  <label>Matricola : <input [(ngModel)]="cv.Matricola" placeholder="matricola..."> </label>
  <label>NOME: <input [(ngModel)]="cv.Nome" placeholder="nome..."></label>
  <br>
  <label>COGNOME: <input [(ngModel)]="cv.Cognome" placeholder="cognome..."> </label>
  <br>
  <label>ETA: <input [(ngModel)]="cv.Eta" placeholder="eta..."> </label>
  <label>Telefono: <input [(ngModel)]="cv.Telefono" placeholder="telefono..."> </label>
  <label>Residenza : <input [(ngModel)]="cv.Residenza" placeholder="residenza..." > </label>
  <label>Email: <input [(ngModel)]="cv.Email" placeholder="email..." >  </label>
  <button (click)="save()">SALVA</button>
  <button (click)="goBack()">GO BACK</button>
</div>
<app-list-esp></app-list-esp>
<app-esp-add></app-esp-add>
